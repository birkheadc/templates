<div style="width: 100%; font-size: 16px; background-color: grey; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
  <div style="margin: auto; width:fit-content; background-color: white; padding: 0.5rem 1rem 1.5rem 1rem;">
    <h1>
      Account Recovery
    </h1>
    <p>
      Someone has requested a password reset for this account. If that was not you, you can safely ignore this message; someone likely just made a mistake typing in their email address. If it was you, please click, or copy and paste, the link below to reset your password.
    </p>
    <a style="border: grey dashed 2px; padding: 0.5rem 1rem; display: block; text-align: center;" href='{{resetLink}}' target='_blank' rel='noopener noreferrer'>
      {{resetLink}}
    </a>
  </div>
</div>
